    compileOnly(project(":grpc-boot-autoconfigure:grpc-server-boot-autoconfigure"))
    compileOnly(project(":grpc-boot-autoconfigure:grpc-client-boot-autoconfigure"))

    api("io.grpc:grpc-stub")
