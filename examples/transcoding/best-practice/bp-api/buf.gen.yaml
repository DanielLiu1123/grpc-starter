version: v2
plugins:
  # Java
  - remote: buf.build/grpc/java:v1.65.0
    out: generated/java
    opt:
      - '@generated=omit'
  - remote: buf.build/protocolbuffers/java:v25.1
    out: generated/java

  # OpenAPI
  - local: protoc-gen-openapi
    out: generated/openapi
    opt:
      - fq_schema_naming=true
      - enum_type=string

  # Other languages ...
