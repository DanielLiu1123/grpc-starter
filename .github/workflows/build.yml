name: Build
on:
  push:
    branches:
      - main
      - 3.3.x
      - 3.2.x
      - 3.1.x
      - 2.7.x
  pull_request:
    branches:
      - main
      - 3.3.x
      - 3.2.x
      - 3.1.x
      - 2.7.x
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  install:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Cache .gradle
        uses: actions/cache@v4
        with:
          path: .gradle
          key: ${{ runner.os }}-gradle-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-gradle-main

      - name: Compile
        run: ./gradlew classes testClasses --no-daemon
  lint:
    runs-on: ubuntu-latest
    needs: [ install ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Lint
        run: ./gradlew spotlessCheck spotbugsMain --no-daemon
  test:
    runs-on: ubuntu-latest
    needs: [ install ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Test with Gradle
        run: ./gradlew test --no-daemon

  native-image-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Build native image
        run: |
          ./gradlew nativeRun --no-daemon
