# Prometheus global configuration
global:
  scrape_interval: 15s      # Scrape interval
  evaluation_interval: 15s  # Rule evaluation interval
  scrape_timeout: 10s       # Scrape timeout

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Alert rule files (optional)
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Scrape metrics from Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'
          environment: 'production'

  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          instance: 'otel-collector'
          environment: 'production'

  # Scrape metrics from Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          instance: 'grafana'
          environment: 'production'

  # Node Exporter - system metrics (optional but recommended)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'docker-host'
          environment: 'production'
