dependencies {
    optionalSupportApi(project(":grpc-starters:grpc-client-boot-starter"))
    optionalSupportApi(project(":grpc-starters:grpc-server-boot-starter"))

    api("io.grpc:grpc-stub")
    api("io.grpc:grpc-protobuf")
    api("javax.annotation:javax.annotation-api:${javaxValidationApiVersion}") // necessary for Java 9+, @javax.annotation.Generated

    optionalSupportApi("build.buf.protoc-gen-validate:pgv-java-grpc:${pgvVersion}")

    compileOnly("org.projectlombok:lombok")
    annotationProcessor("org.projectlombok:lombok")
    annotationProcessor("org.springframework.boot:spring-boot-configuration-processor")
}

apply from: "${rootDir}/deploy.gradle"
