name: Build
on:
  push:
    branches:
      - main
      - 3.3.x
      - 3.2.x
      - 3.1.x
      - 2.7.x
  pull_request:
    branches:
      - main
      - 3.3.x
      - 3.2.x
      - 3.1.x
      - 2.7.x
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      # Incremental builds require cache of the .gradle folder.
      # The .gradle will change with each build,
      # so we need to generate a new key every time (generate a brand-new cache),
      # and use the key we built last time as the restore-keys
      - name: Cache .gradle
        uses: actions/cache@v4
        with:
          path: .gradle
          key: ${{ runner.os }}-gradle-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ github.ref_name }}-
            ${{ runner.os }}-gradle-main-

      - name: Build
        run: ./gradlew build --no-daemon

  native-image-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Build native image
        run: |
          ./gradlew nativeRun --no-daemon
